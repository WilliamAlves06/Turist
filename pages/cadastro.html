<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Turist - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
      <div class="container-fluid">
        <a href="/pages/index.html">
          <img src="/img/turist-logo.svg" width="150" alt="Logo Turist" class="img-fluid" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav nav-underline ms-auto me-4">
            <li class="nav-item">
              <a class="nav-link" href="/pages/index.html">Início</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- TÍTULO -->
    <header class="text-center my-5">
      <h1 class="display-3 fw-bold">Cadastro</h1>
      <p class="lead">Cadastre-se e receba ofertas exclusivas de viagens incríveis!</p>
    </header>

    <!-- FORMULÁRIO -->
    <div class="container mb-5">
      <form class="row g-3 needs-validation" novalidate>
        <!-- Nome e Sobrenome -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="firstName" placeholder="Seu nome" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="lastName" placeholder="Seu sobrenome" required />
        </div>

        <!-- E-mail -->
        <div class="col-12">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com" required />
        </div>

        <!-- Gênero -->
        <fieldset class="col-md-6">
          <legend class="col-form-label pt-0">Gênero</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="radioMasculino" value="masculino" checked />
            <label class="form-check-label" for="radioMasculino">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="radioFeminino" value="feminino" />
            <label class="form-check-label" for="radioFeminino">Feminino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="radioOutro" value="outro" />
            <label class="form-check-label" for="radioOutro">Outro</label>
          </div>
        </fieldset>

        <!-- Termos -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="aceitarTermos" required />
            <label class="form-check-label" for="aceitarTermos">
              Eu aceito os <a href="#">termos de uso</a> e a política de privacidade.
            </label>
          </div>
        </div>

        <!-- Botão -->
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-primary px-4">
            <i class="bi bi-person-plus-fill"></i> Cadastrar
          </button>
        </div>
      </form>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- Ícones Bootstrap (opcional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </body>
</html>
